<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<style>
    .custom-file-label::after {
        content: none;
    }
</style>
<body>
<div class="form-group">
    <label for="photo">photo</label>
    <div class="input-group">


        <div class="custom-file">
            <input type="file" class="custom-file-input" id="photo" aria-describedby="photo-placeholder">
            <label class="custom-file-label" for="photo">choose file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text" id="photo-placeholder">upload</span>
        </div>
    </div>
</div>


</body>
</html>
